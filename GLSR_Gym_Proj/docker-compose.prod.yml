services:
  web:
    image: glsr_gym:latest
    build: 
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn GLSR_Gym.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      # - /var/certbot/conf:/etc/letsencrypt/:ro
    expose:
      - 8000
    env_file:
      - ./GLSR_Gym/.env.prod
    # depends_on:
    #   - db
