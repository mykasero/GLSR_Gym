  #   env_file:
  #     - ./GLSR_Gym/.env.prod.db
  nginx:
    image: glsr_gym_nginx:test
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      # - ./nginx/conf.d:/etc/nginx/conf.d/
    ports:
      - 8080:8000
      # - "80:80"
      # - "443:443"
    depends_on:
      - web

