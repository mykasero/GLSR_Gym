{% extends 'Schedule/base.html' %}
{% load static %}
{% block title %}<title>Login Success</title>{% endblock %}
{% block background_img %}
    <style type="text/css">
        body {
        background:url('{% static 'images/home_log_success.jpg' %}') no-repeat center fixed;
        background-size: cover;
        /* background-repeat: no-repeat;
        background-position: center center; */
        background-color: #212429;
        }
        .div_pad {
            padding-top:150px;
        }
    </style>

{% endblock %}
{% block content %}
<div class="container">
    <div class="text-center mt-5">
        <b>
            <p>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            </p>
        </b>
        <div class="div_pad">
        <p>
            <button class = "nice_buttons"><a href="/home">Strona Glowna</a></button>
            <br><br>
            <button class = "nice_buttons"><a href="/lobby">Lobby</a></button>
        </p>
        </div>

    </div>
</div>
{% endblock %}
