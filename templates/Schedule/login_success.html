{% extends 'Schedule/base.html' %}
{% load static %}
{% block title %}<title>Login Success</title>{% endblock %}
{% block background_img %}
    <style type="text/css">
        body {
        background-image:url('{% static 'images/home_log_success.jpg' %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-color: #212429;
        }
        
    </style>

{% endblock %}
{% block content %}
<div class="container">
    <div class="text-center mt-5">
        <b>
            <p>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            </p>
        </b>
        <br>
        <p>
            <button class = "nice_buttons"><a href="/home">Strona Glowna</a></button>
            <br><br>
            <button class = "nice_buttons"><a href="/lobby">Lobby</a></button>
        </p>

    </div>
</div>
{% endblock %}
