{% extends "Schedule/base.html" %}
{% load static %}
{% block title %}<title>Rezerwacja</title>{% endblock %}
{% block background_img %}
    <style type="text/css">
        body {
        background:url('{% static 'images/tables.jpg' %}') no-repeat center fixed;
        background-size: cover;
        background-color: #212429;
        }
        .card {
            background-color: rgba(200, 200, 200, 0.5);
        }
        .nice_buttons {
            width:auto;
        }
        .table-scrollable {
            overflow-x: auto;
            max-width: 600px;
            box-shadow: inset 0 0 5px rgba(150, 150 ,150,0.35);
            margin: auto;
        }
        
    </style>
{% endblock%}
{% block content %}

<div class="container">
    <div class="text-center mt-5">
        <div class = "card">
            <div class = "card-header">
                <b>Dzisiejsze rezerwacje</b>
            </div>
            <div class = "card-body">
                <div class = "table-scrollable">
                    <table id = "Booking" class="table table-bordered table-dark table-responsive">
                        <thead>
                            <th></th>  
                            <th>Nazwa</th>
                            <th>Osoby</th>
                            <th>Start</th>
                            <th>Koniec</th>
                            <th>Dzien</th>
                            
                        </thead>
                        <!-- testing htmx -->
                        <tbody hx-trigger="load, bookingListChanged from:body" hx-get="{% url 'booking_list' %}" hx-target="this">
                            <tr>
                            <td class="spinner-border" role="status">
                                <span class="visually-hidden">≈Åadowanie...</span>
                            </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Placeholder for the modal -->
    <div id="edit_modal" class="modal fade">
      <div id="edit_dialog" class="modal-dialog" hx-target="this"></div>
    </div>
    <div id="remove_modal" class="modal fade">
      <div id="remove_dialog" class="modal-dialog" hx-target="this"></div>
    </div>
    <!-- Empty toast to show the message -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
      </div>
    </div>
</div>

<script src="{% static 'js/dialog.js' %}"></script>
<script src="{% static 'js/toast.js' %}"></script>

{% endblock %}
