{% extends "admin/base_admin.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="text-center mt-5">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                        <br>
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" class="KeycodeForm">
                {% csrf_token %}
                {{form}}
                <br>
                <button type="submit" class = "nice_buttons">Ustaw nowy kod</button>
            </form>
        </div>
    </div>
    <br>{{block.super}}

    
{% endblock %}
