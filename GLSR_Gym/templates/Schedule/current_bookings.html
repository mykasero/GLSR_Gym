{% extends "Schedule/base.html" %}
{% block title %}<title>Rezerwacja</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="text-center mt-5">
        <div class = "card">
            <div class = "card-header">
                Dzisiejsze rezerwacje
            </div>
            <div class = "card-body">
                <table class="table table-bordered table-dark">
                    <thead>
                        <th>Id</th>
                        <th>Imie</th>
                    </thead>
                    {% for item in context %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.users}}</td>
                    </tr>

                {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
