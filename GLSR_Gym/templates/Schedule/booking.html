{% extends "Schedule/base.html" %}
{% block title %}<title>Rezerwacja</title>{% endblock %}
{% block content %}
<div class="container">
    <div class="text-center mt-5">
        <p class="lead">Rezerwacja godzin</p>
        
            <table class="table table-bordered table-dark">
                <thead>
                    <th>Imie</th>
                    <th>Godziny</th>
                </thead>
                {% for item in context %}
                <tr>
                    <td>{{item.users}}</td>
                    <td>{{item.hours}}</td>
                </tr>

            {% endfor %}
            </table>
    </div>
</div>
{% endblock %}
